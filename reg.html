<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="reg.css">

    <script>
        function validateForm() 
        {
            var pwd = document.forms["Rform"]["password"].value;
            var cpwd = document.forms["Rform"]["confirm-password"].value;
            if(pwd!=cpwd)
            {
                alert("Password and Confirm Password does not match");
                return false;
            }

            var num = document.forms["Rform"]["contact"].value;
            if(num.length<10 || num[0]=='0')
            {
                alert("Contact Number Must have 10 digits");
                return false;
            }
            alert("Form Submitted Successfully");
            return true;

        }
    </script>
</head>
<body>

    <form class="form" name="Rform" onsubmit="return validateForm()">

        <div class="header">
            <p class="p1">Registration Form</p>
        </div>
        <div class="body-form">
            
            <div class = "Name-Username">
                <div class="left-element">
                    <label for="name" class="label-title">Name *</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter Your Name" required="required" minlength="6"/>
                </div>
                <div class="right-element">
                    <label for="username" class="label-title">UserName *</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter Your Username" required="required" minlength="6"/>
                </div>
            </div>

            <div class = "mailid">
                <label for="email" class="label-title">Email *</label>
                <input type="email" id="email" class="form-input" placeholder="Enter Your Email ID" required="required">
            </div>
            
            <div class = "Contact-Course">
                <div class="left-element">
                    <label for="contact" class="label-title">Contact </label>
                    <input type="text" id="contact" class="form-input" placeholder="Enter Your Contact" maxlength="10">
                </div>
                <div class="right-element">
                    <label class="label-title">Courses</label>
                    <select class="form-input" id="level">
                        <option value="none">none</option>
                        <option value="BTech">BTech</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                        <option value="MTech">MTech</option>
                    </select>
            </div>

            <div class=" Password-Confirm">
                <div class = "left-element">
                    <label for="password" class="label-title">Password *</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter Your Password" required="required" minlength="8">
                </div>
                <div class = "right-element">
                    <label for="confirm-password" class="label-title">Confirm Password *</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Re-Enter Password" required="required" minlength="8">
                </div>
            </div>

            <div class = "Gender">
                <label class="label-title">Gender:</label>
                <label for="male"><input type="checkbox" name="gender" value="male" id="male"> Male</label>
                <label for="female"><input type="checkbox" name="gender" value="female" id="female"> Female</label>
                <label for="prefer-not-to"><input type="checkbox" name="gender" value="prefer-not-to" id="prefer-not-to"> Prefer Not To Say</label>
            </div>

        <div class="footer">
            <span>* required</span>
            <button type="submit" class="btn" >Create</button>
        </div>
    </form>
</body>
</html>
